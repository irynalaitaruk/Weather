
<article *ngIf="isHideElem">
    <div class="col1">
        <h3>{{ cityItem.cityName }}</h3>
    </div>
    <div class="col2">
    
        <span><img src = "{{cityItem.icon}}"> </span>
        <router-outlet name="celsius">{{cityItem.temperature.C}}</router-outlet>
        <router-outlet name="fahrenheit"></router-outlet>
        
  
       
        <button class="delete" title="delete city" (click)="onDelete(cityItem)">X</button>
    </div>
</article>
