
<article>
    <div class="col1">
        <h3>{{ cityItem.cityName }}</h3>
    </div>
    <div class="col2">
    
        <span><img src = "{{cityItem.icon}}"> </span>
        <span class="deegreC" *ngIf="isHiddenCelsius">{{cityItem.temperature.C}}&deg;C</span>
        <span class="deegreF" *ngIf="isHiddenFahrenheit">{{cityItem.temperature.F}}&deg;F</span>
        
  
       
        <button class="delete" title="delete city" (click)="onDelete()">X</button>
    </div>
</article>
